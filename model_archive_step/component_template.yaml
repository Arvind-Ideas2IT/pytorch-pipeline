name: Model Archiver
inputs:
- {name: properties, type: String}
- {name: extraFiles, type: String, optional: true}
- {name: modelFile, type: String, optional: true}
- {name: serializedFile, type: String}
- {name: handlerFile, type: String, optional: true}
- {name: requirementsFile, type: String, optional: true}
outputs:
  - {name: output_directory, type: String}
implementation:
  container:
    image: __IMAGE_NAME__
    command: ["sh", "/usr/local/bin/dockerd-entrypoint.sh"]

    args: [
        --output_path, {outputPath: output_directory},
        --properties, {inputPath: properties},
        --extrafiles, {inputPath: extraFiles},
        --modelfile, {inputPath: modelFile},
        --serializedfile, {inputPath: serializedFile},
        --handlerfile, {inputPath: handlerFile},
        --requirements, {inputPath: requirementsFile}
    ]