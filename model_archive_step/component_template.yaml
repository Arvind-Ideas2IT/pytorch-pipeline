name: Model Archiver
inputs:
- {name: model_directory, type: Directory}
outputs:
  - {name: output_directory, type: Directory}
metadata:
  annotations:
    author: Jagadeesh j <jagadeeshj@ideas2it.com>
implementation:
  container:
    image: __IMAGE_NAME__
    command:
      - sh
      - -exc
      - |
        data_path="$0"
        output_path="$1"
  
        /usr/local/bin/dockerd-entrypoint.sh "$data_path" "$output_path"
      - inputPath: model_directory
      - outputPath: output_directory
  