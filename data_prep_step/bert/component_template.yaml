name: PreProcessImageData
description: |
  Prepare data for PyTorch training.

inputs:
  - name: input_data
    description: 'The path to the input dataset'
    type: String
  - name: vocab_file
    description: 'The path to the input vocab file'
    type: String
  - name: vocab_file_url
    description: 'The path to the input vocab file'
    type: String
  
outputs:
  - name: output_data
    description: 'Output data location'
    type: String
 
implementation:
  container:
    image: __IMAGE_NAME__
    command: ["python","/component/entry_point.py"]
   
    args: [
      --input_data, {inputPath: input_data},
      --vocab_file, {inputValue: vocab_file},
      --vocab_file_url, {inputValue: vocab_file_url},
      --output_data, {outputPath: output_data}
    ]
   